<div class="min-h-screen flex items-center justify-center bg-primary-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-primary-100">
            <!-- Encabezado -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-primary-900 mb-2">Inicia sesión</h2>
                <p class="text-primary-600">Bienvenido de vuelta</p>
            </div>

            <!-- Formulario -->
            <form class="mt-8 space-y-6" [formGroup]="formLogin">
                <div class="space-y-5">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-primary-700 mb-1">Correo
                            electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-envelope text-primary-400 text-sm"></i>
                            </div>
                            <input id="email" type="email" formControlName="email"
                                class="block w-full pl-10 pr-3 py-2.5 text-sm border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                                placeholder="tucorreo@ejemplo.com" [disabled]="isLoading">
                        </div>
                        @if (formLogin.get('email')?.invalid && isSubmitted) {
                        <p class="mt-1 text-sm text-red-600 flex items-start">
                            <i class="fas fa-exclamation-circle mr-1.5 mt-0.5 text-sm"></i>
                            Por favor ingresa un email válido
                        </p>
                        }
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-primary-700 mb-1">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-lock text-primary-400 text-sm"></i>
                            </div>
                            <input id="password" type="{{ showPassword ? 'text' : 'password' }}"
                                formControlName="password"
                                class="block w-full pl-10 pr-10 py-2.5 text-sm border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                                placeholder="••••••••" [disabled]="isLoading">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3"
                                (click)="togglePasswordVisibility()">
                                <i
                                    class="fas {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }} text-primary-400 hover:text-primary-600 text-sm"></i>
                            </button>
                        </div>
                        @if (formLogin.get('password')?.invalid && isSubmitted) {
                        <p class="mt-1 text-sm text-red-600 flex items-start">
                            <i class="fas fa-exclamation-circle mr-1.5 mt-0.5 text-sm"></i>
                            La contraseña es obligatoria
                        </p>
                        }
                    </div>

                    <!-- Recordar contraseña -->
                    <!-- <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" type="checkbox"
                                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                                formControlName="rememberMe">
                            <label for="rememberMe" class="ml-2 block text-sm text-primary-700">
                                Recordar sesión
                            </label>
                        </div>
                        <a href="/forgot-password" class="text-sm text-primary-600 hover:text-primary-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div> -->
                </div>

                <!-- Botón de Login -->
                <div>
                    <button type="button" (click)="login()" [disabled]="isLoading"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
                        [ngClass]="{'opacity-70 cursor-not-allowed': isLoading}">
                        @if (isLoading) {
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        } @else {
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        }
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <!-- Enlace a Registro -->
            <div class="mt-6 text-center">
                <p class="text-sm text-primary-600">
                    ¿No tienes una cuenta?
                    <a routerLink="/Register"
                        class="font-medium text-primary-700 hover:text-primary-600 transition-colors">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
