<section class="container-gral" *blockUI="'main'">
    <div class="flex flex-col-reverse md:flex-row justify-between items-start gap-6">
        <div class="container-cart-cards flex-start-col w-full md:w-[70%]" *blockUI="'items-cart'">
            <app-table-items-cart [cartItems]="cartItems" class="w-full" />
        </div>

        <div class="container-cart-cards flex-start-col w-full md:w-[30%]">
            <app-cart-summary [cartItems]="cartItems" [cartId]="cartId" class="w-full" />
        </div>
    </div>
</section>
