@if(isEdit){
<app-rsidebar>
    <app-size-form [size]="sizeSelected" (newSize)="updateSizes()"></app-size-form>
</app-rsidebar>
}

<section *blockUI="'size-list'">

    <div class="flex items-center justify-between">
        <h3 class="title w-[70%]">Gestion de talles</h3>
        <button class="primary-button !w-[30%]" (click)="addCategory()">+ Agregar talle</button>
    </div>

    <div class="flex flex-col">
        <form class="w-full flex items-center justify-start gap-2" [formGroup]="form" (submit)="search()">
            <div class="flex-center-col gap-2 w-full">
                <input class="input-text" type="text" placeholder="Buscar por nombre" formControlName="Name" />
            </div>
            <ng-select class="w-full" [items]="statesOptions" bindLabel="Name" bindValue="Id"
                placeholder="Filtrar por estado" formControlName="Status" [(ngModel)]="defaultStatus"
                [searchable]="false">
            </ng-select>

            <button class="primary-button">Buscar</button>
        </form>
        <app-general-table [data]="pagedList" />
    </div>

</section>
<app-confirm [title]="titleConfirm" (confirm)="changeStatus()" />
