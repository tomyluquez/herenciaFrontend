@if(isEditProduct){
<app-rsidebar>
    <div class="w-[70%]">
        <app-price-list-form [product]="productSelected!" (newproduct)="updateProduct($event)" />
    </div>
</app-rsidebar>
}
@if(isEditPriceList){
<app-rsidebar>
    <app-price-list-form-update (updatePriceListProduts)="search()" />
</app-rsidebar>
}

<section *blockUI="'priceList-list'">

    <div class="flex items-center justify-between">
        <h3 class="title w-[70%]">Gestion de lista de precios</h3>
        <button class="primary-button !w-[30%]" (click)="updatePriceList()">Actualizar lista de precio</button>
    </div>

    <div class="flex flex-col">
        <form class="w-full flex items-center justify-start gap-2" [formGroup]="form" (submit)="search()">
            <div class="flex-center-col gap-2 w-full">
                <input class="input-text" type="text" placeholder="Buscar por nombre" formControlName="Name" />
            </div>
            <ng-select class="w-full" [items]="categories" bindLabel="Name" bindValue="Id"
                placeholder="Filtrar por categoria" formControlName="Category" [searchable]="false">
            </ng-select>

            <button class="primary-button">Buscar</button>
        </form>
        <app-general-table [data]="pagedList" />
    </div>

</section>
