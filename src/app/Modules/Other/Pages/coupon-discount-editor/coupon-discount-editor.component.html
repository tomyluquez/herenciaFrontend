@if(!loading){
<form class="custom-form" [formGroup]="form" (submit)="uploadCoupon()">
    <div class="container-form !w-full" *blockUI="'coupon-form'">
        <div class="container-input">
            <label class="label-form">Nombre</label>
            <div class="relative">
                <div class="icon-input-form">
                    <i class="fas fa-tag"></i>
                </div>
                <input class="input-form" [ngClass]="!form.controls['Name'].valid ? 'input-form-error' : ''" type="text"
                    placeholder="Nombre" formControlName="Name" />
            </div>

        </div>
        <div class="container-input">
            <label class="label-form">Descuento</label>
            <div class="relative">
                <div class="icon-input-form">
                    <i class="fas fa-tag"></i>
                </div>
                <input class="input-form" [ngClass]="!form.controls['Discount'].valid ? 'input-form-error' : ''"
                    type="text" placeholder="Valor" formControlName="Discount" />
            </div>
            <app-form-error [control]="form.controls['Discount']"></app-form-error>

        </div>

        <div class="container-input">
            <div class="flex items-center">
                <input id="IsActive" type="checkbox"
                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                    formControlName="IsActive">
                <label for="IsActive" class="ml-2 block text-sm text-primary-700">
                    Activo
                </label>
            </div>
            <app-form-error [control]="form.controls['IsActive']"></app-form-error>

        </div>

        <button [ngClass]="form.valid ? 'secondary-button' : 'secondary-button-disabled'" type="submit"
            [disabled]="form.invalid">{{coupon ? 'Editar' : 'Agregar'}}</button>
    </div>
</form>
}
