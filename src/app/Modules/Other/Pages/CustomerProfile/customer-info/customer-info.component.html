<div class="max-w-md mx-auto bg-primary-whitefull rounded-lg shadow-md overflow-hidden p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-primary-900">Mis datos</h2>
    </div>

    <!-- User Info Card -->
    <div class="space-y-4">
        <!-- Name -->
        <div class="flex items-start">
            <div
                class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-500">
                <i class="fas fa-user"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-primary-500">Nombre completo</p>
                <p class="text-sm font-semibold text-primary-900">{{customerName || 'No especificado'}}</p>
            </div>
        </div>

        <!-- Email -->
        <div class="flex items-start">
            <div
                class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-500">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-primary-500">Correo electrónico</p>
                <p class="text-sm font-semibold text-primary-900">{{customerEmail || 'No especificado'}}</p>
            </div>
        </div>

        <!-- Phone -->
        <div class="flex items-start">
            <div
                class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-500">
                <i class="fas fa-phone"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-primary-500">Teléfono</p>
                <p class="text-sm font-semibold text-primary-900">{{customerPhone || 'No especificado'}}</p>
            </div>
        </div>

        <!-- Address -->
        <div class="flex items-start">
            <div
                class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-500">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-primary-500">Dirección</p>
                <p class="text-sm font-semibold text-primary-900">{{customerAddres || 'No especificada'}}</p>
            </div>
        </div>
    </div>

</div>
