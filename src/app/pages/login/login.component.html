<div class="container-gral flex-center !py-12 !px-2">
    <form class="flex-center-col w-[90%] md:w-1/3 bg-primary-50 p-8 rounded-lg gap-4 text-center"
        [formGroup]="formLogin">
        <p class="title mb-8 !self-center">Iniciar sesión</p>
        <div class="w-full">
            <input type="text" placeholder="Ingresá tu email" class="input-text" formControlName="email"
                [disabled]="isLoading">
            @if (formLogin.get('email')?.invalid && isSubmitted) {
            <p class="error-message">Por favor ingresa un mail valido</p>
            }
        </div>
        <div class="w-full">
            <input type="password" placeholder="Ingresá tu contraseña*" class="input-text" formControlName="password"
                [disabled]="isLoading">
            @if (formLogin.get('password')?.invalid && isSubmitted) {
            <p class="error-message">El campo es obligatorio</p>
            }
        </div>
        <app-primary-button class="w-full" text="Iniciar sesión" [isLoading]="isLoading"
            (clicked)="login()"></app-primary-button>
        <app-divider class="w-full" />
        <p class="mt-2 text-gray-500">¿No tienes cuenta? <a href="/Register" class="text-blue-500">Regístrate
                aquí</a></p>
    </form>
</div>
