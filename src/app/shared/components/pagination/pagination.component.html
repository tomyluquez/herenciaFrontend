@if(totalPages > 1){
<div class="flex-center gap-4">
    <span>PÃ¡gina {{page}} de {{totalPages}}</span>
    <button class="flex-center pagination-button" *ngIf="page > 1" (click)="prevPage()">
        <i class="fa-solid fa-chevron-left"></i>

    <button class="flex-center pagination-button" *ngIf="page < totalPages" [disabled]="page === totalPages"

    </button>
