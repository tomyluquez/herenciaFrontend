<div class="flex flex-wrap gap-4 w-full">
    @for (item of [1,2,3,4,5]; track $index) {
    <div
        class="relative flex flex-col h-full bg-white rounded-xl shadow-md overflow-hidden w-[calc(20%-1rem)] min-w-[200px] flex-grow">
        <!-- Wishlist Button Skeleton -->
        <div class="absolute top-3 right-3 z-10">
            <div class="w-8 h-8 bg-gray-200 rounded-full animate-pulse"></div>
        </div>

        <!-- Image Placeholder -->
        <div class="relative overflow-hidden aspect-square bg-gray-200 animate-pulse">
            <div class="w-full h-full flex items-center justify-center text-gray-400">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Content Skeleton -->
        <div class="p-4 flex flex-col flex-grow space-y-3">
            <!-- Category Placeholder -->
            <div class="h-4 w-1/4 bg-gray-200 rounded animate-pulse"></div>

            <!-- Title Placeholder -->
            <div class="space-y-2">
                <div class="h-5 w-3/4 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-5 w-1/2 bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Price Placeholder -->
            <div class="mt-4 space-y-2">
                <div class="h-6 w-1/3 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-4 w-1/2 bg-gray-200 rounded animate-pulse"></div>
            </div>

            <!-- Add to Cart Button Placeholder -->
            <div class="mt-4 w-full h-10 bg-gray-200 rounded-lg animate-pulse"></div>
        </div>
    </div>
    }
</div>
