<div
    class="relative flex flex-col h-full bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 group">
    <!-- Badge & Wishlist -->
    <div class="absolute top-3 left-3 z-10 flex items-start justify-between w-[calc(100%-1.5rem)]">

        <!-- Botón Wishlist -->
        @if(isProduct){
        <button class="p-2 ml-auto bg-white/90 rounded-full shadow-md hover:bg-primary-100 transition-colors">
            <i class="far fa-heart text-primary-600 group-hover:text-primary-800"></i>
        </button>
        }
    </div>

    <!-- Imagen del Producto -->
    <div class="relative overflow-hidden aspect-square">
        <img [src]="image" alt="{{title}}" *ngIf="image"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">

        <div class="not-image" *ngIf="!image">
            Sin imagen
        </div>
        <!-- Quick View/Boton de Acción -->
        @if(isProduct){
        <div
            class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/30 transition-opacity duration-300">
            <button
                class="px-4 py-2 bg-white text-primary-800 font-medium rounded-full shadow-md hover:bg-primary-100 transition-all">
                Ver Detalles
            </button>
        </div>
        }
    </div>

    <!-- Contenido de la Tarjeta -->
    <div class="p-4 flex flex-col flex-grow">
        <!-- Categoría -->
        <p *ngIf="subtitle" class="text-xs font-medium text-primary-500 uppercase mb-1">{{subtitle}}</p>

        <!-- Título -->
        <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2">{{title}}</h3>



        <!-- Precios -->
        <div class="mt-auto">
            <div *ngIf="promotionalPrice" class="flex items-baseline gap-2">
                <span class="text-xl font-bold text-primary-700">{{promotionalPrice | currency: '$'}}</span>
                <span class="text-sm text-gray-400 line-through">{{price | currency: '$'}}</span>
            </div>
            <div *ngIf="!promotionalPrice && price" class="text-xl font-bold text-primary-700">
                {{price | currency: '$'}}
            </div>
        </div>

        <!-- Botón Añadir al Carrito -->
        @if(isProduct){
        <button class="mt-3 w-full py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium 
                      transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-shopping-cart"></i>
            Añadir al carrito
        </button>
        }
    </div>
</div>
