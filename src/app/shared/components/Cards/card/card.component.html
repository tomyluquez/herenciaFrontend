<div
    class="relative flex flex-col h-full bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-200 hover:shadow-md hover:-translate-y-0.5 group max-w-xs">
    <!-- Badge & Wishlist -->
    <div class="absolute top-2 left-2 z-10 flex items-start justify-between w-[calc(100%-1rem)]">
        <!-- Botón Wishlist -->
        @if(isProduct){
        <button class="p-1.5 ml-auto bg-white/90 rounded-full shadow-sm hover:bg-primary-100 transition-colors text-sm">
            <i class="far fa-heart text-primary-600 group-hover:text-primary-800 text-sm"></i>
        </button>
        }
    </div>

    <!-- Imagen del Producto -->
    <div class="relative overflow-hidden aspect-[4/3]">
        <img [src]="image" alt="{{title}}" *ngIf="image"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">

        <div class="not-image !w-full !h-full flex items-center justify-center text-gray-300" *ngIf="!image">
            <i class="fa-solid fa-image text-2xl"></i>
        </div>

        <!-- Quick View/Boton de Acción -->
        @if(isProduct){
        <div
            class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/20 transition-opacity duration-200">
            <button
                class="px-3 py-1.5 bg-white text-primary-800 text-sm font-medium rounded-full shadow-sm hover:bg-primary-100 transition-all">
                Ver Detalles
            </button>
        </div>
        }
    </div>

    <!-- Contenido de la Tarjeta -->
    <div class="p-3 flex flex-col flex-grow">
        <!-- Categoría -->
        <p *ngIf="subtitle" class="text-xs font-medium text-primary-500 uppercase mb-1 truncate">{{subtitle}}</p>

        <!-- Título -->
        <h3 class="text-sm font-semibold text-gray-900 mb-1 line-clamp-2 leading-tight">{{title}}</h3>

        <!-- Precios -->
        <div class="mt-auto">
            <div *ngIf="promotionalPrice" class="flex items-baseline gap-1.5">
                <span class="text-base font-bold text-primary-700">{{promotionalPrice | currency: '$'}}</span>
                <span class="text-xs text-gray-400 line-through">{{price | currency: '$'}}</span>
            </div>
            <div *ngIf="!promotionalPrice && price" class="text-base font-bold text-primary-700">
                {{price | currency: '$'}}
            </div>
        </div>

        <!-- Botón Añadir al Carrito -->
        @if(isProduct){
        <button class="mt-2 w-full py-1.5 bg-primary-600 hover:bg-primary-700 text-white rounded-md font-medium 
                      transition-colors flex items-center justify-center gap-1.5 text-sm">
            <i class="fas fa-shopping-cart text-xs"></i>
            Añadir al carrito
        </button>
        }
    </div>
</div>
